<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d7c3558388.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/mobile.css" media="(max-width: 750px)">
    <title>Platzi Video</title>
</head>
<body class="fiu">
    <header class="header">
        <figure class="header__logo--container">
            <a href="index.html"><img tabindex="0" src="./Assets/logo-platzi-video-BW2.png" alt="Logo PlatiVideo"></a>
        </figure>
    </header>
    <main>
        <section class="login">
            <section class="login__container">
                <h2 class="login__container--title">Inicia sesión</h2>
                <form class="login__container--form" action="">
                    <input aria-label="Corre" class="input" type="email" placeholder="Correo" name="" id="" required>
                    <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña" name="" id="" required>
                    <button class="login-button">Iniciar sesión</button>
                    <div class="login__container--remember">
                        <label>
                            <input type="checkbox" name="" id=""> Recuerdame
                        </label>
                        <a href="#">Olvide mi contraseña</a>
                    </div>
                </form>
                <section class="login__container--social">
                    <p><span><i class="fab fa-google google-icon"></i></span>Iniciar sesión con Google</p>
                    <p><span><i class="fab fa-twitter twitter-icon"></i></span>Iniciar sesión con Twitter</p>
                </section>
                <p class="login__register">No tienes ninguna cuenta <a href="register.html">Regístrate</a></p>
            </section>
        </section>
    </main>
    <footer>
        <a href="404.html">Términnos de uso</a>
        <a href="#">Aviso de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
